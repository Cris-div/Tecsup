{% extends "base.html" %}

{% block content %}
    <div class="card-content">
        <h1>Items</h1>
        <div class="items-box">
            <ul>
                {% for item in items %}
                    <li>{{ item.name }} - {{ item.created_at|date:"d/m/Y" }}</li>
                {% empty %}
                    <li>No items available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
